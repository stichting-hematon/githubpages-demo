<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Tussenpagina</title>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="eventscripts.js"></script>
    <script>
        let seconds = 5;
        const countdown = document.getElementById("countdown");
        var formurl = "https://forms.office.com/Pages/ResponsePage.aspx?id=cZoyhOXi-Uifid8K47hDBuJ5oMSX115JtVjuBC6Gzx9UOVNNVlc1V0c2UDJQRzRJRTRISlRNNkgwMSQlQCN0PWcu&eventkey=234"

        const interval = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                // Fade-out effect voordat redirect
                const overlay = document.querySelector(".overlay");
                overlay.style.transition = "opacity 1s";
                overlay.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = formurl;
                }, 1000); // wacht 1s voor fade-out
            }
        }, 1000);
    </script>
  
</head>
<body>
    <div class="container">
        <h1>Welkom op onze site!</h1>
        <p>Je wordt zo doorgestuurd...</p>
    </div>
</body>
</html>
